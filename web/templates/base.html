<!doctype html>
<html lang="en">
<head>
<title>Barman . Precision in profits, inventory & insights for growth.</title>
{% include 'incs/metas.html' %}
{{ moment.include_moment() }}

<style>
    .table{
    border: 1px solid #dcdfe8;
    border-radius: 10px;
    overflow: auto;
    color: #110a57;
    }
</style>

</head>
<body class="">
    <!-- loader Start -->
    <div id="loading"><div id="loading-center"></div></div>
    <!-- loader END -->

    <!-- Wrapper Start -->
    {% block content %}

    {% endblock content %}
    <!-- Wrapper End-->
    {% include "incs/response_modal.html" %}

    {% include 'incs/footer.html' %}
    <!-- Backend Bundle JavaScript -->
    {% include 'incs/bottom_js.html' %}

    {% block page_js %} {% endblock page_js %}
    <script>

        $('.table-responsive').on('show.bs.dropdown', function () {
           $('.table-responsive').css( "overflow", "inherit" );
      });
      
      $('.table-responsive').on('hide.bs.dropdown', function () {
           $('.table-responsive').css( "overflow", "auto" );
      })

      function response_modal(message) {
        document.getElementById('response_text').innerText = message;
        $('#response_modal').modal('show');
    }
    
      </script>
</body>
</html>
